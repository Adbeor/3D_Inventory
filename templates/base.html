<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario 3D</title>
    <link rel="stylesheet" href="/static/styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #006A9F;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      margin: 0 15px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #006A9F;
      border-radius: 5px;
      text-align: center;
      display: block;
    }

    .navbar a:hover {
      background-color: #0056b3;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .floating-menu {
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 100;
      display: none;
    }

    iframe {
      width: 300px;
      height: 200px;
      border: none;
    }

    .job-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .job-button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .navbar a {
        margin: 5px 0;
        width: 100%;
        text-align: center;
      }

      table,
      th,
      td {
        font-size: 12px;
        padding: 5px;
      }

      iframe {
        width: 100%;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('add_filamento') }}">Agregar Filamento</a>
    <a href="{{ url_for('add_marca') }}">Agregar Marca</a>
    <a href="{{ url_for('add_tipo') }}">Agregar Tipo</a>
    <a href="{{ url_for('add_color') }}">Agregar Color</a>
    <a href="{{ url_for('generate_qr_pdf') }}">Generar PDF con QRs</a>
  </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
