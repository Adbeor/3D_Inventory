<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Marca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            font-size: 20px;
        }

        ul {
            padding-left: 20px;
            list-style-type: none;
        }

        li {
            margin: 10px 0;
            font-size: 16px;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Agregar Marca</h1>
    <form method="POST">
        <label for="nombre">Nombre de la Marca:</label>
        <input type="text" name="nombre" required>
        <input type="submit" value="Agregar Marca">
    </form>

    <h2>Marcas:</h2>
    <ul>
        {% for marca in marcas %}
        <li>{{ marca.nombre }}</li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
