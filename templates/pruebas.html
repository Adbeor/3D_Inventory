<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura de Código QR</title>

  <!-- Incluir Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    #qr-reader {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
    }

    .result-container {
      margin-top: 20px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="mb-4">Escanear Código QR</h1>

    <!-- Contenedor para el escáner QR -->
    <div id="qr-reader" style="width: 100%; height: 400px;"></div>

    <!-- Contenedor para los resultados -->
    <div class="result-container">
      <h3 id="titulo" class="text-success"></h3>
      <input type="text" name="info" value="" id="muestra" class="form-control mb-3" readonly>
      <button id="goButton" class="btn btn-custom" style="display: none;">Ir al enlace</button>
      <button id="scanAnotherButton" class="btn btn-secondary mt-3" style="display: none;">Escanear otro QR</button>
    </div>
  </div>

  <!-- Incluir JS de Bootstrap y html5-qrcode -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let qrCodeScanner; // Variable para almacenar el escáner QR

    function onScanSuccess(decodedText, decodedResult) {
      // Mostrar el resultado del escaneo
      document.getElementById('titulo').innerHTML = "QR Escaneado: " + decodedText;
      document.getElementById('muestra').value = decodedText;

      // Ocultar el escáner y mostrar los botones
      document.getElementById('qr-reader').style.display = 'none';
      document.getElementById('goButton').style.display = 'block';
      document.getElementById('scanAnotherButton').style.display = 'block';

      // Configurar el botón para ir al enlace
      let goButton = document.getElementById('goButton');

      // Generar la URL base con un valor de id predeterminado (por ejemplo, '0' o un valor vacío)
      let baseUrl = "{{ url_for('edit_filamento', id='0') }}"; // Genera la URL base sin el ID definido

      goButton.onclick = function () {
        let id = parseInt(decodedText.substring(1)); // Eliminar la primera letra del código QR
        console.log(id)

        // Reemplazar '0' por el id real extraído del QR
        let url = baseUrl.replace('0', id);
        const userConfirmed = confirm("¿Deseas ir al enlace del código QR?" + url);
        if (userConfirmed) {

          window.location.href = url; // Redirigir al enlace generado
        }
      };
    }

    function onScanError(errorMessage) {
      // Maneja los errores si ocurren durante el escaneo
      console.error(errorMessage);
    }

    function scanAnotherQRCode() {
      // Volver a mostrar el escáner y ocultar los botones
      document.getElementById('qr-reader').style.display = 'block';
      document.getElementById('goButton').style.display = 'none';
      document.getElementById('scanAnotherButton').style.display = 'none';

      // Detener el escáner anterior antes de reiniciarlo
      qrCodeScanner.clear();

      // Iniciar un nuevo escáner para escanear otro código QR
      qrCodeScanner.render(onScanSuccess, onScanError);
    }

    // Iniciar el escáner QR al cargar la página
    window.onload = function () {
      qrCodeScanner = new Html5QrcodeScanner(
        "qr-reader",
        {fps: 10, qrbox: 250},
        true
      );
      qrCodeScanner.render(onScanSuccess, onScanError);
    }

    // Asignar función al botón "Escanear otro QR"
    document.getElementById('scanAnotherButton').onclick = scanAnotherQRCode;
  </script>

</body>

</html>
